    <head>
        <title>Fyzika</title>
        <script>
            var questions = [
                'Definícia vektora okamžitej rýchlosti hmotného bodu',
                'Definícia vektora okamžitého zrýchlenia hmotného bodu',
                'Definícia uhlovej rýchlosti',
                'Definícia vektora uhlového zrýchlenia',
                'Vzťah medzi vektormi obvodovej a uhlovej rýchlosti',
                'Vektor tangenciálneho zrýchlenia (aj obrázok)',
                'Vektor normálového zrýchlenia (aj obrázok)',
                'Druhý newtonov zákon - zákon sily',
                'Definícia vektora hybnosti hmotného bodu',

                'Definícia práce sily (vzťah)',
                'Vzťah pre kinetickú energiu hmotného bodu',
                'Zákon zachovania mechanickej energie',

                'Vzťah pre polohový vektor ťažiska sústavy hmotných bodov (aj obrázok)',
                'Moment zotrvačnosti sústavy hmotných bodov',
                'Vzťah pre polohový vektor ťažiska tuhého telesa',
                'Moment zotrvačnosti tuhého telesa',
                'Pohybová rovnica tuhého telesa pre rotačný pohyb okolo nehybnej osi',
                'Kinetická energia telesa rotujúceho okolo pevnej osi',
                'Steinerová veta (aj obrázok)',

                'Intenzita gravitačného poľa',

                'Závislosť výchylky od času pre netlmený kmitavý pohyb (aj obrázok)',
                'Frekvencia netlmených kmitov',
                'Riešenie vlnovej rovnice pre elektromagnetické vlny',
                'Podmienka maxima pre interferenciu na optickej mriežke',
                'Zákon odrazu svetla (slovne, vzorec, obrázok)',

                'Index lomu',
                'Vzťah pre minimálny uhol dopadu aby došlo k úplnému odrazu',
                'Fermatov princíp'
            ];

            var selectedQuestions = [];

            function generateTest() {
                selectedQuestions = [];
                document.getElementById('test').innerHTML ='';
                while (selectedQuestions.length < 20) {
                    var numberOfQuestion = Math.floor(Math.random() * 39);
                    if (selectedQuestions.indexOf(numberOfQuestion) === -1) {
                        selectedQuestions.push(numberOfQuestion);
                    }
                }

                for (var i = 0; i < selectedQuestions.length < 20; i++) {
                    document.getElementById('test').appendChild('<div class="test__question">' + selectedQuestions[i] + '</div>');
                }
            }

            
        </script>

        <style>
            html, body {
                margin: 1em 0 1em 0;
                padding: 0;
            }
            
            body {
                background: #f9f9f9;
                  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            }
            
            .container {
                max-width: 1000px;
                width: 90%;
                margin: 0 auto;
            }
        </style>
    </head>
    <body>
        <div class="container">
            
            <h1>Fyzika - teoretické otázky</h1>
            <button onclick="generateTest()" id="generateTestBtn" type="button">Vygenerovať test</button>
            <div id="test"></div>
        </div>
    </body>
</html>
